<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Add any common CSS/JS includes here -->
  <style>
    /* Example styling for search results dropdown */
    .dropdown-list {
        background: white;
        border: 1px solid #ccc;
        border-radius: 0 0 5px 5px;
        list-style: none;
        padding-left: 0;
        margin-top: 0;
    }
    .dropdown-list li {
        cursor: pointer;
        padding: 0.5rem;
    }
    .dropdown-list li:hover {
        background: #f0f0f0;
    }
    /* Optional: style for header and footer */
    header {
        border-bottom: 1px solid #ddd;
        padding: 1rem 0;
        margin-bottom: 1.5rem;
    }
    footer {
        border-top: 1px solid #ddd;
        padding: 1rem 0;
        margin-top: 3rem;
        text-align: center;
        color: #666;
        font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header class="container-fluid d-flex align-items-center gap-3 sticky-top" style="padding: 1rem 0 1rem 1rem; border-bottom: 1px solid #ddd; background-color: rgb(55 65 81);">
  <!-- Home button -->
  <a href="{{ url_for('index') }}" class="btn btn-primary d-flex align-items-center">
    <i class="bi bi-house-fill me-0"></i>
  </a>

  <!-- Search form aligned right after Home button -->
  <form method="GET" action="{{ url_for('search_filers') }}" class="mb-0" style="position: relative; width: 300px;">
    <input
            type="text"
            name="q"
            id="searchInput"
            placeholder="Search by name or CIK"
            autocomplete="off"
            class="form-control"
    />
    <ul id="resultsDropdown" class="dropdown-list list-group"
        style="position: absolute; top: 100%; left: 0; right: 0; z-index: 1000; max-height: 200px; overflow-y: auto; display: none;">
      <!-- Matching results will be dynamically inserted here -->
    </ul>
  </form>
</header>


<main class="container">
  {% block content %}
  <!-- Page-specific content goes here -->
  {% endblock %}
</main>

<!-- Common JS (e.g., jQuery for your dropdown), Chart.js, etc. -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
{% block scripts %}
<!-- Page-specific or common scripts here -->
{% endblock %}

<script src="{{ url_for('static', filename='js/search-results.js') }}"></script>
</body>
</html>
