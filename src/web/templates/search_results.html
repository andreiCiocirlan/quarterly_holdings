<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results for "{{ query }}"</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2>Search Results for "{{ query }}"</h2>

    {% if filers %}
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Link</th>
        </tr>
        </thead>
        <tbody>
        {% for cik, formatted_name, link in filers %}
        <tr>
            <td>
                <a href="{{ url_for('manager', cik=cik) }}">{{ formatted_name.replace('_', ' ') }}</a>
            </td>
            <td>
                {% if link %}
                <a href="{{ link }}" target="_blank" rel="noopener noreferrer">Website</a>
                {% else %}
                -
                {% endif %}
            </td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
    {% else %}
    <p>No filers found matching "{{ query }}".</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
<script src="{{ url_for('static', filename='js/holdings-utils.js') }}"></script>
</body>
</html>
